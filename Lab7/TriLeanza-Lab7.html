<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#image").hide(); // hides the gif
        $("button").click(function () {
          var w = $(window).width() - 400; //ensures that the gif stays on the page no matter the size
          var ws = w + "px";
          $("#image").fadeIn(1000); // gif fades in
          $("#image").animate({ left: ws }, 3000, function () { // gif walks across the screen
            $("#image").attr("class", "back"); // sets class to back
          });
          $("#image").animate({ left: 0 }, 3000, function () { // flips and walks the other way
            $("#image").attr("class", "flipped");
          });

          $("#image").fadeOut(1000); // gif fades away
        });
      });
    </script>
    
    <style>
    {% comment %} css to flip image {% endcomment %}
      .back {
        transform: scaleX(-1); 
      }
      .flipped {
        transform: rotateY(180deg);
      }
    </style>
  </head>
