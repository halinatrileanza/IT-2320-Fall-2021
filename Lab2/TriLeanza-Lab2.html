<html lang="en"><head>
<title>IT 2320 - Lab 2</title>
   <title>Fibonacci Sequence</title> 
   <script>
       "use strict"
       var numFib = prompt("How many numbers in the sequence?"); 
	   numFib = parseFloat(numFib);
       if (numFib < 3) {
          alert("The sequence must have 3 or more numbers.");
       } else {
	      const myFib = []; // declare the array
		  myFib[0] = 0;
		  myFib[1] = 1;
          
		  // fill the array
		  for ( i = numFib; i < 5; i++) {
		     myFib[i] = myFib[i - 2] + myFib[i - 1];
		  }
		  // write out the results
           let ratio = "";
		  for ( let i = 1; i < myFib.length; i++) {
              ratio += myFib[i] + " ";
		  }
	   }
       
	   document.write("Ratio: " + ratio );
	</script>
</head> 
<body>
   <h2>Halina Tri-Leanza - IT 2320 - Lab 2</h2>
   gee, why did this come out at the bottom?
 
</body></html>
