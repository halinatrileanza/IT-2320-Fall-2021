<html>
  <head>
    <style>
      .blacktext {
        color: black;
      }
      .redtext {
        color: red;
      }
    </style>
    <script>
      "use strict";
      window.onload = function () {
        document.getElementById("fname").focus;     // onload function sets the focus on the fname field
        $("mstatus").onchange = mstatusChange;
      };
      function $(id) {
        return document.getElementById(id);
      }
      function mstatusChange() {
        var mstatus = $("mstatus").value;
        if (mstatus == "Married") $("sname").disabled = false;     // allows spouse name to be active
        else $("sname").disabled = true;     //disables spouse name
      }
      function processForm() {       //runs when validating form after submit is clicked
        var fname = $("fname").value;
        var lname = $("lname").value;
        var address1 = $("address1").value;
        var address2 = $("address2").value;
        var city = $("city").value;
        var zipcode = $("zipcode").value;
        var state = $("state").value;
        var gender = $("gender").value;
        var dob = $("dob").value;
        var mstatus = $("mstatus").value;
        var sname = $("sname").value;
        var email = $("email").value;
        var phone = $("phone").value;
        var password = $("password").value;
        var password2 = $("password2").value;

        var formGood = true;
        if (fname == "") {      // if field is empty
          formGood = false; //retun the label in red
          $("fnameLabel").className = "redtext";
        } else {       // if its not empty then its valid
          $("fnameLabel").className = "blacktext";
        }

        if (lname == "") {     //continues for each input
          formGood = false;
          $("lnameLabel").className = "redtext";
        } else {
          $("lnameLabel").className = "blacktext";
        }

        if (address1 == "") {
          formGood = false;
          $("address1Label").className = "redtext";
        } else {
          $("address1Label").className = "blacktext";
        }

        if (city == "") {
          formGood = false;
          $("cityLabel").className = "redtext";
        } else {
          $("cityLabel").className = "blacktext";
        }

        if (state == "") {
          formGood = false;
          $("stateLabel").className = "redtext";
        } else {
          $("stateLabel").className = "blacktext";
        }

        if (zipcode == "") {
          formGood = false;
          $("zipcodeLabel").className = "redtext";
        } else {
          $("zipcodeLabel").className = "blacktext";
        }

        if (dob == "") {
          formGood = false;
          $("dobLabel").className = "redtext";
        } else {
          $("dobLabel").className = "blacktext";
        }

        if (mstatus == "") {
          formGood = false;
          $("mstatusLabel").className = "redtext";
        } else {
          $("mstatusLabel").className = "blacktext";
        }

        if (email == "") {
          formGood = false;
          $("emailLabel").className = "redtext";
        } else {
          $("emailLabel").className = "blacktext";
        }

        if (phone == "") {
          formGood = false;
          $("phoneLabel").className = "redtext";
        } else {
          $("phoneLabel").className = "blacktext";
        }

        if (password == "") {
          formGood = false;
          $("passwordLabel").className = "redtext";
        } else {
          $("passwordLabel").className = "blacktext";
        }

        if (password2 == "") {
          formGood = false;
          $("password2Label").className = "redtext";
        } else {
          $("password2Label").className = "blacktext";
        }

        if (password != password2) {     //makes sure the two passwords match if not it will retun in red
          formGood = false;
          $("passwordLabel").className = "redtext";
        } else {
          $("passwordLabel").className = "blacktext";
        }

        if (formGood) {
          $("myForm").submit(); //if the form is "good" it will submit and run the php
        } else {
          $("error").innerHTML = "Please fix the errors below"; // if not it will set to red and give an error message in red
        }
      }
    </script>
  </head>

            </td>
          </tr>
          <tr>
            <td>

                <option>Choose one</option>

              ><input type="password" id="password" name="password" />

            <td>
              <label id="password2Label">Confirm Password: </label
              ><input type="password" id="password2" name="password2" />
            </td>
          </tr>
          <tr>
            <td>
              <input type="button" value="Submit" onclick="processForm()" />
              <!-- Runs processform when clicked confirming the data -->

            <td>
              <input type="button" value="Reset" onClick="this.form.reset()" />
              <!-- Clears all values on the form -->
            </td>

        </table>
      </form>

      <h2></h2>
    </main>
